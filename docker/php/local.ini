[PHP]
post_max_size = 100M
upload_max_filesize = 100M
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

[opcache]
opcache.enable = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 7963
opcache.revalidate_freq = 0

[session]
session.save_handler = files
session.save_path = /tmp
